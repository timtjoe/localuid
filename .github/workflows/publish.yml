name: Publish localuid to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a GitHub Release
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history for accurate release notes

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      # CRITICAL: This handles the authentication handshake with NPM
      - name: Setup Node (for NPM Auth)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: bun install

      - name: Run Tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: "New version of localuid is live! See the changes below."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        # This now looks for the .npmrc generated by the Setup Node step
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.LOCALUID_NPM_TOKEN }}